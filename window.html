<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	html {
		height: calc(100% - 20px);
		border: 10px solid black;
		overflow-x: scroll;
	}
	body {
		height: 100%;
		margin: 0px;
	}
	.outer {
		width: 100px;
		height: 100px;
		background-color: grey;
		margin: 10px;
		position: relative;
	}
	.inner {
		width: 60px;
		height: 60px;
		margin: 20px;
		top: 20px;
		left: 20px;
		background-color: blue;
		position: absolute;
	}
</style>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
<script type="text/javascript">
	// console.log(window.screen.height);//电脑屏幕的高度
	// console.log(window.screen.availHeight);//电脑屏幕的高度,不包括工具栏

	// console.log(window.outerHeight);//包括浏览器工具栏的高度
	// console.log(window.innerHeight);//不包括浏览器工具栏的高度

	// console.log(document.documentElement.clientHeight);//document 的高度

	// console.log(document.body.clientHeight);//body 的高度

	var inner = document.querySelector('.inner');
	console.log(inner.offsetHeight);
	console.log(inner.offsetWidth);
	console.log(inner.offsetLeft);
	console.log(inner.getClientRects());

	console.log(inner.getBoundingClientRect());

	console.log(inner.offsetParent);
</script>
</html>
