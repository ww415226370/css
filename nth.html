<html>

</head>
<style type="text/css">
	li {
		list-style: none;
	}
	ul li:nth-of-type(1) {
		color: red;
	}
	div div:only-of-type {
		color: red;
	}
	div div:empty {
		display: none;
	}
</style>
<body>
	<div>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
		</ul>
		<div style="background: red;height: 30px;width: 20px;"></div>
	</div>
		
</body>
</html>
