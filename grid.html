<!DOCTYPE html>
<html>
<head>
	<title>grid</title>
</head>
<style type="text/css">
* { box-sizing: border-box; }

body {
  margin: 40px;
  background-color: #fff;
  color: #444;
  font: 2em Sansita, sans-serif;
}

.wrapper {
  display: flex;
  flex-wrap: wrap;
}

.wrapper > * {
  flex: 1 1 230px;
  border: 5px solid rgb(214,129,137);
  border-radius: 5px;
  margin: 10px;
  padding: 10px 20px;
  background-color: rgb(233,78,119);
  color: #fff;
}
</style>

<body>
<div class="wrapper">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
  <div>7</div>
  <div>8</div>
</div>
</body>
</html>
